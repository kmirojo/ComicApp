<div class="container">

    <h1>
        {{ heroe.nombre | uppercase }}
        <small class="date">
            ({{ heroe.aparicion | date:'y'}})
        </small>
    </h1>

    <hr>

    <div class="row">
        <div class="col-md-4">
            <img [src]="heroe.img" class="img-fluid" alt="" />
            <br><br>
            <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">Regresar</a>
        </div>
        <div class="col-md-8">
            <h3>{{ heroe.nombre }}</h3>
            <hr>

            <p>
                {{ heroe.bio }}
            </p>

            <div>
                <img class="casa-logo" [src]="heroeCasaImg" [alt]="heroe.casa">
                <!-- <img src="../../../assets/img/logo_dc.png" [alt]="heroe.casa" *ngIf="heroe.casa == 'DC'">
                <img src="../../../assets/img/logo_marvel.png" [alt]="heroe.casa" *ngIf="heroe.casa == 'Marvel'"> -->
            </div>
        </div>
    </div>

</div>
